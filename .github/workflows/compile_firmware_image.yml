name: Compile Tasmota AWS IoT firmware

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout latest Tasmota
        uses: actions/checkout@v4
        with:
          repository: arendst/tasmota
          ref: refs/tags/$(git ls-remote --tags https://github.com/arendst/tasmota.git | awk -F/ '{print $3}' | sort -V | tail -n 1)

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install wheel
          pip install -U platformio

      - name: Run PlatformIO
        run: platformio run -e tasmota

      - name: Upload firmware artifacts
        uses: actions/upload-artifact@v3
        with:
          name: firmware
          path: ./build_output
